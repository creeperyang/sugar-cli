---
layout: false
---

<!DOCTYPE html>
<html>
<head>
    <title>纯静态页</title>
    <meta charset='utf8'>
    {{css "../shared/static/styles/app.css"}}
    {{css "static/css/main.css"}}
    <style media="screen">
        code {
            font-family: Consolas, "Liberation Mono", Menlo, Courier, monospace;
            color: #999;
        }
        pre {
            text-align: left;
        }
        li {
            list-style: none;
            text-align: left;
        }
    </style>
</head>
<body style="text-align: center; overflow: hidden; width: 300px;">
    <p>本页面没有使用布局layout</p>
    <h1>怎么禁止使用layout？</h1>
    <ul>
        <li>
            1. 在页面头部加入以下代码（显式）：
            <pre>
                <code>
---
layout: false
---
                </code>
            </pre>
        </li>
        <li>
            2. 页面文本以doctype开始（隐式）：
            <pre>
                <code>
&lt;!DOCTYPE ...&gt;
                </code>
            </pre>
        </li>
    </ul>
</body>
</html>
